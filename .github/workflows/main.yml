name: Cookiecutter-estimator

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 cookiecutter
        if [ -f requirements/main.txt ]; then pip install -r requirements/main.txt; fi
    - name: Create test project
      run: |
        echo -e 1 | python hooks/gen_estimator.py
        cookiecutter . --no-input
    - name: Test with pytest
      run: |
        # run tests on test project
        pytest quick_estimator/tests
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 ./quick_estimator --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 ./quick_estimator --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics